<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Microsoft – Cloud, Computers, Apps & Gaming</title>
  </head>
  <body>
    <div class="navbar flex justify-between items-center md:p-4">
      <div class="flex items-center md:order-2">
        <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
          <div class="line h-0.5 w-5 my-1 bg-black"></div>
          <div class="line h-0.5 w-5 my-1 bg-black"></div>
          <div class="line h-0.5 w-5 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden"><img src="search.png" /></div>
      </div>
      <div class="flex md:order-1 px-12">
        <img src="microsoftLogo.png" class="w-32 cursor-pointer" />
        <div>
          <ul
            class="features pt-1 text-xs w-fit md:w-fit md:bg-white bg-[#b8dbf9] absolute md:static inset-0 md:flex md:mx-7 space-x-4 -translate-x-96 mt-16 md:translate-x-0 md:mt-0 cursor-pointer">
            <li>Microsoft 365</li>
            <li>Teams</li>
            <li>Windows</li>
            <li>Surface</li>
            <li>Xbox</li>
            <li>Support</li>
          </ul>
        </div>
      </div>
      <div class="flex md:order-2 space-x-5 cursor-pointer">
        <div class="allmcr hidden md:block hover:underline text-xs mt-2">All Microsoft</div>
        <div class="search hidden md:block"><img src="search.png" /></div>
        <div class="cart flex space-x-5">
          <img src="cart.png" /><img src="user.png" class="pr-8 w-16" />
        </div>
      </div>
    </div>
    <div class="slider my-1 flex flex-col shadow-xl lg:flex-row bg-[#f2f2f2]">
      <div class="left">
        <img src="surface.avif" />
      </div>
      <div class="right flex flex-col md:justify-center lg:items-baseline mx-7">
        <span class="bg-[#ffb900] px-3 py-0.5 w-fit font-semibold text-sm">New</span>
        <h1 class="text-3xl my-2"><span class="font-semibold">Surface Pro 9</span></h1>
        <p class="w-auto">
          Tablet versatility and laptop power — all in one ultra-portable device.
        </p>
        <button class="bg-[#0067b8] text-white w-fit px-4 py-2 font-semibold my-4 rounded-sm">
          Learn More
        </button>
      </div>
    </div>
    <div class="offers space-y-5 flex flex-col md:flex-row justify-center items-center py-6">
      <div class="item flex items-center mx-4 mt-5 space-x-2 hover:underline cursor-pointer">
        <img src="mlogo.webp" />
        <span class="font-medium">Choose your Microsoft 365</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2 hover:underline cursor-pointer">
        <img src="surfacelogo.webp" />
        <span class="font-medium">Explore Surface Devices</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2 hover:underline cursor-pointer">
        <img src="xboxlogo.webp" />
        <span class="font-medium">Buy Xbox games</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2 hover:underline cursor-pointer">
        <img src="mlogo.webp" />
        <span class="font-medium">Get Windows 11</span>
      </div>
    </div>
  </body>
</html>
